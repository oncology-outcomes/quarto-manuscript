title: Oncology Outcomes Manuscript
author: Matt Warkentin
version: 0.0.1
contributes:
  format:
    common:
      filters:
        - authors-affiliations.lua
      toc: false
      number-sections: false
      execute:
        eval: true
        echo: false
        warning: false
      fig-align: center
      csl: config/vancouver-brackets-no-et-al.csl
      lang: en
      link-citations: true
      colorlinks: true
      linkcolor: blue
      citecolor: blue
      urlcolor: blue
      filecolor: blue
    pdf:
      documentclass: article
      template-partials:
        - 'partials/title.tex'
        - 'partials/before-body.tex'
      include-in-header: config/_preamble.tex
      keep-tex: true
      mainfont: Arial
      fontsize: 12pt
      geometry:
        - 'margin=2cm'
      fig-cap-location: bottom
      tbl-cap-location: top
    docx:
      reference-doc: config/custom-reference-doc.docx
